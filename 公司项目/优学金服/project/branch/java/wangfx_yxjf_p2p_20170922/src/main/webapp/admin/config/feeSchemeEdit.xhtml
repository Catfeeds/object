<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
	<f:viewParam name="id" value="#{feeSchemeListHome.id}"></f:viewParam>
</f:metadata>
<ui:composition template="/admin/templates/ui.xhtml">
	<ui:define name="content">
		<div class="entry">
			<p:toolbar styleClass="admin-nav-toolbar">
				<p:toolbarGroup>
					<h:outputLabel
							value="#{commonMsg.currentPositionLabel} 编辑: 充值提现费率方案"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
					<p:button value="充值提现费率方案"
							  outcome="/admin/config/feeSchemeList"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer></p:spacer>
			<h:form>
				<h:panelGrid columns="2" columnClasses="col1,col2" id="panel">
					<h:outputLabel value="#{commonMsg.IDLabel}"
								   styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{feeSchemeListHome.instance.id}"
								 label="#{commonMsg.IDLabel}" id="schemeId" required="true"
								 readonly="#{not empty feeSchemeListHome.instance.id}"></h:inputText>

					<h:outputLabel value="方案名称"
								   styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{feeSchemeListHome.instance.name}"></h:inputText>

					<h:outputLabel value="#{commonMsg.descriptionLabel}"
								   styleClass="form-input-label"></h:outputLabel>
					<h:inputTextarea cols="80"
									 value="#{feeSchemeListHome.instance.description}"></h:inputTextarea>

					<h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>
					<ui:fragment>
						<p:commandButton value="#{commonMsg.saveLabel}"
										 action="#{feeSchemeListHome.save}" id="saveBtn"></p:commandButton>
						<p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
					</ui:fragment>
					<p:blockUI block="panel" trigger="saveBtn" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
