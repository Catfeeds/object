<ui:composition template="/admin/templates/ui.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
	
	<ui:define name="content">
		<div class="entry">
			<p:toolbar>
				<p:toolbarGroup>
					<h:outputLabel style="padding-left: 15px;" value="#{commonMsg.currentPositionLabel} 理财产品管理"></h:outputLabel>
				</p:toolbarGroup>
			</p:toolbar>
			
			<h:form id="form">
			
			
				<p:dataTable id="dataTable" value="#{huifuCheckErrorList.lazyModel}"
					var="huifuCheck" paginator="true" paginatorPosition="bottom"
					rows="15" lazy="true" emptyMessage="#{commonMsg.noResultMsg}" 
					sortBy="huifuCheckError.createTime" sortOrder="descending"
					currentPageReportTemplate="#{commonMsg.pageReportTemplate}"
					paginatorTemplate="#{commonMsg.paginatorTemplate}">
					
					<p:column width="80">
						<f:facet name="header">
							<h:outputText value="用户名"></h:outputText>
						</f:facet>
						<h:outputText value="#{huifuCheck.user.realname}"></h:outputText>
					</p:column>
					<p:column width="120">
						<f:facet name="header">
							<h:outputText value="创建时间"></h:outputText>
						</f:facet>
						<h:outputText value="#{huifuCheck.createTime}">
							<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8" />
						</h:outputText>
					</p:column>
					<p:column width="80">
						<f:facet name="header">
							<h:outputText value="冻结金额"></h:outputText>
						</f:facet>
						<h:outputText value="#{huifuCheck.frozenMoney}"></h:outputText>
					</p:column>
					<p:column width="80" >
						<f:facet name="header">
							<h:outputText value="汇付冻结金额"></h:outputText>
						</f:facet>
						<h:outputText  value="#{huifuCheck.hffrozenMoney}"></h:outputText>
					</p:column>
					<p:column width="80">
						<f:facet name="header">
							<h:outputText value="余额"></h:outputText>
						</f:facet>
						<h:outputText value="#{huifuCheck.balance}"></h:outputText>
					</p:column>
					<p:column width="80">
						<f:facet name="header">
							<h:outputText value="汇付余额"></h:outputText>
						</f:facet>
						<h:outputText value="#{huifuCheck.hfbalance}"></h:outputText>
					</p:column>
					<f:facet name="footer"> 
						<p:commandButton value="导出Excel" ajax="false">
							<p:dataExporter target="dataTable" type="xls" 
								fileName="huifuCheckErrorList" pageOnly="false"></p:dataExporter>
						</p:commandButton>
			 		</f:facet>
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
