<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
		<f:viewParam name="safeLoanReId" value="#{safeLoanRecordHome.id}"></f:viewParam>
		<f:viewParam name="userid" value="#{safeLoanRecordHome.userid}"></f:viewParam>
	</f:metadata>
<ui:composition template="/admin/templates/ui.xhtml">
	<ui:define name="content">
		<div class="entry">
			<p:toolbar>
				<p:toolbarGroup>
					<h:outputLabel style="padding-left: 15px;" value="#{commonMsg.currentPositionLabel}#{param.userid} 投资明细"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
					<p:button value="债权列表" outcome="/admin/safeLoan/safeLoanUserLoanList.htm?safeLoanReId=#{safeLoanRecordHome.id}&amp;userid=#{safeLoanRecordHome.userid}"></p:button>
					<p:button value="资金明细" outcome="/admin/fund/userBillList.htm?type=safeloan_record&amp;userId=#{safeLoanRecordHome.userid}"></p:button>
					<p:button value="返回" outcome="/admin/safeLoan/safeLoanRecordList"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer></p:spacer>
			<h:form>
				<h:panelGrid columns="2" columnClasses="col1,col2" id="panel">

					<h:outputLabel value="理财协议编号"
						styleClass="form-input-label"></h:outputLabel>
						<h:column>	#{safeLoanRecordHome.instance.salrid}<h:commandButton value="（下载协议）"
								action="#{safeLoanRecordHome.safeLoanContractPdfDownload(safeLoanRecordHome.instance.salrid)}"></h:commandButton></h:column>
					
					<h:outputLabel value="#{safeLoanMsg.name}"
						styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{safeLoanRecordHome.instance.safeloanid.name}" disabled="true"></h:outputText>

					<h:outputLabel value="#{safeLoanMsg.userid}"
						styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{safeLoanRecordHome.instance.userid.id}" disabled="true"></h:outputText>
					
					<h:outputLabel value="#{safeLoanMsg.realname}"
						styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{safeLoanRecordHome.instance.userid.realname}" disabled="true"></h:outputText>
					
					<h:outputLabel value="#{safeLoanMsg.tzje}"
						styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{safeLoanRecordHome.instance.money}" disabled="true"></h:outputText>
					
					<h:outputLabel value="#{safeLoanMsg.deadline}"
						styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{safeLoanRecordHome.instance.safeloanid.deadline}#{safeLoanRecordHome.instance.safeloanid.unit eq 'day'?'天':'个月'}" disabled="true"></h:outputText>

					<h:outputLabel value="#{safeLoanMsg.rate}"
						styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{safeLoanRecordHome.instance.safeloanid.rate}%" disabled="true"></h:outputText>
					
					<h:outputLabel value="#{safeLoanMsg.yqsy}"
						styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{safeLoanRecordHome.instance.expectincome}" disabled="true"></h:outputText>
					
					<h:outputLabel value="#{safeLoanMsg.tzsxri}"
						styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{safeLoanRecordHome.instance.salTime}" disabled="true"></h:outputText>
					
					
					<h:outputLabel value="#{safeLoanMsg.dqsj}"
						styleClass="form-input-label"></h:outputLabel>
					<h:outputText value="#{safeLoanRecordHome.instance.endTime}" disabled="true"></h:outputText>

					
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
