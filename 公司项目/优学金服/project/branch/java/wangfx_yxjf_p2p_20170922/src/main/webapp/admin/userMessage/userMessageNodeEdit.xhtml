<ui:composition template="/admin/templates/ui.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<f:metadata>
		<f:viewParam name="id" value="#{userMessageNodeHome.id}"></f:viewParam>
	</f:metadata>

	<ui:define name="content">
		<style>
.ui-orderlist .ui-orderlist-list {
	height: auto;
	width: auto;
}

.col-img-prop {
	width: 318px;
}

.col-img {
	padding-left: 5px;
}
</style>
		<div class="entry">
			<p:toolbar styleClass="admin-nav-toolbar">
				<p:toolbarGroup>
					<h:outputLabel value="#{commonMsg.currentPositionLabel} 用户消息发送节点"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
					<p:button value="用户消息发送节点"
						outcome="/admin/userMessage/userMessageNodeList"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer></p:spacer>
			<h:form id="form">
				<h:panelGrid columns="2" columnClasses="col1,col2">
					<h:outputLabel value="#{commonMsg.IDLabel}"></h:outputLabel>
					<p:inputText value="#{userMessageNodeHome.instance.id }" label="编号" required="true"></p:inputText>

					<h:outputLabel value="名称"></h:outputLabel>
					<h:inputText value="#{userMessageNodeHome.instance.name}"
						label="名称" required="true"></h:inputText>

					<h:outputLabel value="状态"></h:outputLabel>
					<h:selectOneMenu required="true" label="状态"
						value="#{userMessageNodeHome.instance.status}">
						<f:selectItem itemLabel="开启" itemValue="开启" />
						<f:selectItem itemLabel="关闭" itemValue="关闭" />
					</h:selectOneMenu>


					<h:outputLabel value="#{commonMsg.descriptionLabel}"></h:outputLabel>
					<h:inputTextarea id="description"
						value="#{userMessageNodeHome.instance.description}"
						style="width:600px;height:60px;">
					</h:inputTextarea>

				</h:panelGrid>
				<p:panel style="position: fixed; right:15px;top:200px; z-index:1000">
					<ui:fragment>
						<p:commandButton id="saveBtn"
							action="#{userMessageNodeHome.save}" ajax="false"
							value="#{commonMsg.saveLabel}">
						</p:commandButton>

						<p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
					</ui:fragment>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
